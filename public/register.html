<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <!-- Custom fonts for this template-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="registerFirstName">First name</label>
                <input class="form-control" id="registerFirstName" type="text" aria-describedby="nameHelp" placeholder="Enter first name">
                <div class="invalid-feedback">
                  Please enter firstname.
                </div>
              </div>
              <div class="col-md-6">
                <label for="registerLastName">Last name</label>
                <input class="form-control" id="registerLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name">
                <div class="invalid-feedback">
                  Please enter lastname.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input class="form-control" id="registerEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            <div class="invalid-feedback">
              Please enter email address.
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="registerPassword">Password</label>
                <input class="form-control" id="registerPassword" type="password" placeholder="Password">
                <div class="invalid-feedback">
                  Please enter password.
                </div>
              </div>
              <div class="col-md-6">
                <label for="registerConfirmPassword">Confirm password</label>
                <input class="form-control" id="registerConfirmPassword" type="password" placeholder="Confirm password">
                <div class="invalid-feedback">
                  Password does not match.
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" onclick="registerUser()" href="#">Register</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="index.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
